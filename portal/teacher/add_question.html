<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/main.css" >
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <fieldset>
               <legend>Add a question</legend>
               <div class="mb-3">
                 <label for="text_id" class="form-label">Test ID</label>
                 <input type="number" name="test_id" class="form-control" required/>
               </div>
               <div class="mb-3">
                 <label for="question_text" class="form-label">Question_text</label>
                 <textarea name="question_text" rows="5" class="form-control"></textarea>
               </div>
               <div class="mb-3">
                 <label for="answers" class="form-label">Answer Choices</label>
                 <input type="text" name="answer[]" placeholder="Answer 1" class="form-control" required/>
                 <input type="text" name="answer[]" placeholder="Answer 2" class="form-control" required/>
                 <input type="text" name="answer[]" placeholder="Answer 3" class="form-control" required/>
                 <input type="text" name="answer[]" placeholder="Answer 4" class="form-control" required/>
               </div>
               <div>
                 <label for="correct_answer">Correct Answer (Enter the index of the correct answer, e.g 0 for Answer 1)</label>
                 <input type="number" name="correct_answer" required/>
               </div>
               <input type="submit" name="submit" />
            </fieldset>
        </form>
    </div>
</body>
</html>
