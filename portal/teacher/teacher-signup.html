<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/main.css">
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <legend>Apply as a Teacher/Tutor</legend>
        <form method="POST" action="teacher-signup.php" enctype="multipart/form-data">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="Dob" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password1" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="number" name="contact" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Give a brief description of your professional background</label>
                <textarea row="500" col="500" name="description" class="form-control"></textarea> 
            </div>
            <div class="mb-3">
                <label class="form-label">Upload your CV and other certificates</label>
                <input type="file" name="Cert" class="form-control" accept=".pdf" required/>
            </div>

            <input type="submit" name="submit" value="Apply" class="btn btn-primary"/>

        </fieldset>
        </form>
    </div>
</body>
</html>
