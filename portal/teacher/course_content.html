<body>
    <div class="container">
        <legend>Add a Course Content</legend>
    <form action="course_content.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">Course ID</label>
                <input type="text" name="course_id" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Introduction</label>
                <input type="textarea" name="intro" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson 1</label>
                <input type="textarea" name="lesson1" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson 1 Resource</label>
                <input type="file" name="resource1" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson 2</label>
                <input type="textarea" name="lesson2" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson 2 Resource</label>
                <input type="file" name="resource2" class="form-control" required />
            </div>

            <input type="submit" name="submit" value="Add Course content" class="btn btn-primary" />

        </fieldset>
    </form>
    </div>
